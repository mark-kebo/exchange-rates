input_dir: RevolutTestApplication/
output_dir: RevolutTestApplication/Support Files/GeneratedResources/
xcassets:
  inputs: Support Files/Assets.xcassets
  outputs:
    templateName: swift4
    output: Assets-Constants.swift
ib:
  inputs: UI/Storyboards
  outputs:
    templateName: scenes-swift4
    output: Storyboards-Constants.swift
strings:
  inputs: Support Files/en.lproj/Localizable.strings
  outputs:
    templateName: structured-swift4
    output: Strings.swift
